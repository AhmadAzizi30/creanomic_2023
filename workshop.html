<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop</title>
    <link href="dist/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- navbar -->
    <header class="top-0 left-0 w-full flex items-center z-10">
      <div class="container">
        <div class="flex items-center justify-between relative">
          <div class="px-4">
            <a href="index.html" class="w-auto">
              <img src="../public/img/logo.svg" />
            </a>
          </div>
          <div class="flex items-center px-4">
            <button id="hamburger" name="hamburger" type="button" class="block absolute right-4 lg:hidden">
              <span class="hamburger-line transition duration-300 ease-in-out"></span>
              <span class="hamburger-line transition duration-300 ease-in-out"></span>
              <span class="hamburger-line transition duration-300 ease-in-out"></span>
            </button>

            <nav id="nav-menu" class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none">
              <ul class="block lg:flex">
                <li class="group">
                  <a href="index.html" class="font-semibold font-manrope text-base text-black py-2 mx-8 flex group-hover:text-purple">Home</a>
                </li>
                <li class="group">
                  <a href="#event" id="dropdownButton" onclick="toggleDropdown()" class="font-semibold font-manrope text-base text-black py-2 mx-8 flex group-hover:text-purple">Event </a>
                </li>
                <li class="group">
                  <a href="#competition" class="font-semibold font-manrope text-base text-black py-2 mx-8 flex group-hover:text-purple">Competition</a>
                </li>
                <li class="group">
                  <a href="fest.html" class="font-semibold font-manrope text-base text-black py-2 mx-8 flex group-hover:text-purple">Fest</a>
                </li>
                <li class="group">
                  <a href="talkshow.html" class="font-semibold font-manrope text-base text-black py-2 mx-8 flex group-hover:text-purple">Talkshow</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- navbar end -->

    <!-- hero section-->
    <section class="mt-0 items-center w-full relative">
      <div class="bg-local bg-no-repeat bg-cover bg-center justify-center w-full h-screen" style="background-image: url(./public/img/BGworkshop.svg); background-size: cover">
        <div class="container">
          <div class="flex-wrap justify-center items-center h-full text-center">
            <!-- Tambahkan kelas "items-center" dan "h-full" di sini -->
            <div class="w-full item-center px-4 text-center">
              <div class="img pt-5 mt-10 text-center">
                <h1 class="flex items-center justify-center font-dsd text-5xl mt-2 pt-12 pb-4 text-white text-center">WORKSHOP</h1>
              </div>
              <img src="public/img/elementFest.svg" alt="" class="mx-auto mt-10" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- hero end -->
    <script src="dist/js/script.js"></script>
  </body>
</html>
